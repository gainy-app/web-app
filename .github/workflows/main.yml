name: "Main"

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  style-check:
    name: "Style Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node.js
        run: sudo apt install nodejs npm

      - name: npm install
        run: npm install

      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Lint:CSS
        run: npm run lint:css

      - name: Lint:ES
        run: npm run lint:es

